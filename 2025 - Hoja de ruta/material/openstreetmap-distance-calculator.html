<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancias con OpenStreetMap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #77a759;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5a8743;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 4px;
            z-index: 1;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        .address-list {
            margin-top: 10px;
        }
        .address-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #77a759;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Calculadora de Distancias con OpenStreetMap</h1>
    
    <div class="input-container">
        <label for="destination">Dirección de Destino:</label>
        <input type="text" id="destination" placeholder="Ej: Avenida Siempreviva 742, Springfield">
        <button id="searchDestination">Buscar Destino</button>
    </div>
    
    <div class="input-container">
        <label for="origin">Agregar Dirección de Origen:</label>
        <input type="text" id="origin" placeholder="Ej: Calle Principal 123, Ciudad">
        <button id="addOrigin">Buscar y Agregar Origen</button>
    </div>
    
    <div class="address-list" id="originsList"></div>
    
    <button id="calculate">Calcular Distancias</button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Calculando distancias...</p>
    </div>
    
    <div id="map"></div>
    
    <div id="results">
        <h2>Resultados:</h2>
        <ul id="distanceResults"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Inicializar el mapa con OpenStreetMap
        const map = L.map('map').setView([0, 0], 2);
        
        // Agregar la capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Variables para almacenar información
        const origins = [];
        const markers = [];
        let destinationMarker = null;
        let destinationCoords = null;
        
        // Iconos personalizados para los marcadores
        const destinationIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            shadowSize: [41, 41]
        });
        
        const originIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            shadowSize: [41, 41]
        });
        
        // Geocodificar una dirección usando Nominatim (servicio gratuito de OpenStreetMap)
        async function geocodeAddress(address) {
            const encodedAddress = encodeURIComponent(address);
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodedAddress}&limit=1`);
            const data = await response.json();
            
            if (data.length > 0) {
                return {
                    lat: parseFloat(data[0].lat),
                    lng: parseFloat(data[0].lon),
                    displayName: data[0].display_name
                };
            } else {
                throw new Error(`No se pudo geocodificar la dirección: ${address}`);
            }
        }
        
        // Calcular distancia entre dos puntos usando OpenRouteService
        async function calculateDistance(origin, destination) {
            // Nota: Para una aplicación real, necesitarías registrarte para obtener una clave API gratuita
            // https://openrouteservice.org/dev/#/signup
            const apiKey = 'TU_CLAVE_API_DE_OPENROUTESERVICE'; // Reemplazar con tu clave API
            
            // Para este ejemplo, calcularemos la distancia usando la fórmula haversine (línea recta)
            const R = 6371; // Radio de la Tierra en km
            const dLat = (destination.lat - origin.lat) * Math.PI / 180;
            const dLon = (destination.lng - origin.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(origin.lat * Math.PI / 180) * Math.cos(destination.lat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            return distance.toFixed(2);
            
            /* Código para usar con OpenRouteService API (requiere API key)
            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${origin.lng},${origin.lat}&end=${destination.lng},${destination.lat}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    // Distancia en metros, convertir a kilómetros
                    const distanceInKm = data.features[0].properties.segments[0].distance / 1000;
                    return distanceInKm.toFixed(2);
                } else {
                    return 'No se pudo calcular';
                }
            } catch (error) {
                console.error('Error calculando distancia:', error);
                return 'Error en cálculo';
            }
            */
        }
        
        // Buscar destino
        document.getElementById('searchDestination').addEventListener('click', async function() {
            const destinationInput = document.getElementById('destination');
            const destination = destinationInput.value.trim();
            
            if (!destination) {
                alert('Por favor ingresa una dirección de destino.');
                return;
            }
            
            try {
                // Geocodificar el destino
                const coords = await geocodeAddress(destination);
                destinationCoords = coords;
                
                // Actualizar el valor del input con el nombre completo devuelto
                destinationInput.value = coords.displayName;
                
                // Eliminar el marcador anterior si existe
                if (destinationMarker) {
                    map.removeLayer(destinationMarker);
                }
                
                // Agregar marcador para el destino
                destinationMarker = L.marker([coords.lat, coords.lng], {icon: destinationIcon})
                    .addTo(map)
                    .bindPopup('Destino: ' + coords.displayName)
                    .openPopup();
                
                // Centrar el mapa en el destino
                map.setView([coords.lat, coords.lng], 12);
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo encontrar la dirección de destino. Por favor verifica y vuelve a intentar.');
            }
        });
        
        // Agregar origen
        document.getElementById('addOrigin').addEventListener('click', async function() {
            const originInput = document.getElementById('origin');
            const originAddress = originInput.value.trim();
            
            if (!originAddress) {
                alert('Por favor ingresa una dirección de origen.');
                return;
            }
            
            try {
                // Geocodificar el origen
                const coords = await geocodeAddress(originAddress);
                
                // Agregar a la lista de orígenes
                origins.push({
                    address: coords.displayName,
                    lat: coords.lat,
                    lng: coords.lng
                });
                
                // Actualizar la lista visual
                updateOriginsList();
                
                // Agregar marcador para el origen
                const marker = L.marker([coords.lat, coords.lng], {icon: originIcon})
                    .addTo(map)
                    .bindPopup('Origen: ' + coords.displayName);
                markers.push(marker);
                
                // Limpiar el campo de entrada
                originInput.value = '';
                
                // Ajustar vista del mapa para incluir todos los marcadores
                fitMapBounds();
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo encontrar la dirección de origen. Por favor verifica y vuelve a intentar.');
            }
        });
        
        // Actualizar la lista de orígenes
        function updateOriginsList() {
            const list = document.getElementById('originsList');
            list.innerHTML = '';
            
            origins.forEach((origin, index) => {
                const item = document.createElement('div');
                item.className = 'address-item';
                
                const text = document.createElement('span');
                text.textContent = origin.address;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Eliminar';
                removeBtn.addEventListener('click', () => {
                    // Eliminar de la lista
                    origins.splice(index, 1);
                    
                    // Eliminar marcador del mapa
                    map.removeLayer(markers[index]);
                    markers.splice(index, 1);
                    
                    // Actualizar la lista visual
                    updateOriginsList();
                });
                
                item.appendChild(text);
                item.appendChild(removeBtn);
                list.appendChild(item);
            });
        }
        
        // Calcular distancias
        document.getElementById('calculate').addEventListener('click', async function() {
            if (!destinationCoords) {
                alert('Por favor busca primero una dirección de destino.');
                return;
            }
            
            if (origins.length === 0) {
                alert('Por favor agrega al menos una dirección de origen.');
                return;
            }
            
            // Mostrar indicador de carga
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Calcular distancias para cada origen
                const results = [];
                
                for (const origin of origins) {
                    // Añadir un pequeño retraso para no sobrecargar la API de Nominatim
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    // Calcular distancia
                    const distance = await calculateDistance(origin, destinationCoords);
                    results.push({ origin: origin.address, distance });
                }
                
                // Mostrar resultados
                displayResults(results);
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al calcular las distancias. Por favor verifica las direcciones e intenta nuevamente.');
            } finally {
                // Ocultar indicador de carga
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // Mostrar resultados
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            const resultsList = document.getElementById('distanceResults');
            resultsList.innerHTML = '';
            
            results.forEach(result => {
                const item = document.createElement('li');
                item.textContent = `De "${result.origin}" a destino: ${result.distance} km`;
                resultsList.appendChild(item);
            });
            
            resultsContainer.style.display = 'block';
        }
        
        // Ajustar el mapa para mostrar todos los marcadores
        function fitMapBounds() {
            const points = [];
            
            if (destinationMarker) {
                points.push([destinationCoords.lat, destinationCoords.lng]);
            }
            
            origins.forEach(origin => {
                points.push([origin.lat, origin.lng]);
            });
            
            if (points.length > 0) {
                const bounds = L.latLngBounds(points);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
    </script>
</body>
</html>
